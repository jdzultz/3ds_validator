<!DOCTYPE html>
<html>
<head>
    <style>
    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    }

    iframe {
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    width: 100%;
    height: 100%;
    border: none;
    margin: 0;
    padding: 0;
    }

    #title {
    opacity: 1;
    color: rgba(46,79,119,1);
    font-family: Arial, Helvetica, sans-serif;
    font-size: 18px;
    font-weight: 500;
    font-style: normal;
    letter-spacing: 0.16px;
    text-align: center;
    }
    #subtitle {
    opacity: 1;
    color: rgba(46,79,119,1);
    font-family: Arial, Helvetica, sans-serif;
    font-size: 24px;
    font-weight: 700;
    font-style: normal;
    letter-spacing: 0px;
    text-align: center;
    }
    </style>
</head>
<body>
<div>
    <p id="title">#TITLE</p>
    <p id="subtitle">#SUBTITLE</p>
</div>
<iframe id="myIframe" src="#FORM" height="250" width="400"></iframe>

</html>
